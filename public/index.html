<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 10px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .menu-item {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
    }
    .menu-item h3 {
      margin: 0;
    }
    .menu-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Restaurant Menu</h1>
  <div class="menu-item">
    <h3>Vinay </h3>
    <p>Description: A very handsome guy.</p>
    <p>Price: $10000000000000</p>
  </div>
  <div class="menu-item">
    <h3>Burger</h3>
    <p>Description: Juicy burger.</p>
    <p>Price: $8</p>
  </div>
  <div class="menu-item">
    <h3>Pasta</h3>
    <p>Description: Creamy Alfredo pasta.</p>
    <p>Price: $12</p>
  </div>
</body>
</html>
